name: Autograding Tests

on:
  push:
  workflow_dispatch:

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --upgrade pip pytest

      - name: Run pytest
        id: pytest
        run: |
          pytest -q --tb=short --disable-warnings > result.log || true
          echo "::set-output name=result::$(cat result.log)"

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          TESTS_RESULTS: "${{steps.pytest.outputs.result}}"
        with:
          runners: pytest
